<div *ngIf="carritoItems.length < 1">
    <div class="alert alert-info text-center">
        <h4>Tu carrito esta vacio</h4>
    </div>    
</div>

<!-- Si no hay nada en el carrito, No sale "Tu carrito" -->
<div *ngIf="carritoItems.length > 0">
    <div class="alert alert-info text-center" >
        <h4>Tu Carrito:</h4>
    </div>
    
    <div class="text-center">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of carritoItems; index as i">
                <div class="row">
                    <div class="col-md-10">
                        <app-carrito-item [carritoItem]=item></app-carrito-item>
                    </div>
                    <div class="col-md-2" (click)="borrarItem(i)">
                        <!-- Boton para eliminar -->
                        <i class="far fa-trash-alt fa-2x"></i>
                    </div>
                </div>
            </li>
    
        </ul>
    </div>
    
    <div class="alert alert-warning text-center">
        <strong>Total:</strong> {{total}}
    </div>
    <button class="btn btn-outline-danger col-12 mb-2" (click)="vaciarCarrito()">
        <i class="fas fa-ban"></i> Vaciar Carrito
    </button>

    <!-- Paypal -->
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
   
</div>
