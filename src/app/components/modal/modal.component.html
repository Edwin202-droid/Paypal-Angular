
<div class="modal-header">
    <h4>Compra Realizada</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Crosss click')"></button>
</div>
<div class="modal-body">
    <h3>Informacion del Producto</h3>
    <hr>
    <div *ngFor="let item of items">
        <p>
            <b>Nombre: </b>{{item.name}}
            <b> Cantidad: </b>{{item.quantity}}
            <b> Precio/Unidad: </b>S/.{{item.unit_amount.value}}
        </p>
    </div>
    <hr>
        <h3><b>Total:</b>S/.{{amount}}</h3>
</div>
